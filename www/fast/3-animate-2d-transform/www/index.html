<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="../../../cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="IndexController">
    <button ng-click="backToList()" class="button button-icon icon ion-chevron-left"></button>
      <div class="content">
        
        <!-- Animated boxes content -->
        <div class="animatedBox" 
            style="left: 10px; background-color: red"
            data-xspeed="2"
            data-yspeed="2">
        </div>

        <div class="animatedBox" 
            style="left: 150px; background-color: green"
            data-xspeed="4"
            data-yspeed="4">
        </div>

        <div class="animatedBox" 
            style="left: 100px; background-color: blue"
            data-xspeed="5"
            data-yspeed="5">
        </div>

        <div class="animatedBox" 
            style="left: 200px; background-color: purple"
            data-xspeed="7"
            data-yspeed="7">
        </div>
      </div>
    
    <!-- Animated boxes script -->
    <script src="js/animated-boxes.js"></script>
  </body>
</html>
