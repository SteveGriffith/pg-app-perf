<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="../../../cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="IndexController">
      <ion-header-bar class="bar-stable">
        <button ng-click="backToList()" class="button button-icon icon ion-chevron-left"></button>
        <h1 class="title">Animation - fast</h1>
      </ion-header-bar>
      <ion-content on-scroll="handleScroll()" overflow-scroll="true">
        
        <!-- Animated boxes content -->
        <div class="animatedBox" 
            style="left: 10px; background-color: red"
            data-speed="2">
        </div>

        <div class="animatedBox" 
            style="left: 150px; background-color: green"
            data-speed="4">
        </div>

        <div class="animatedBox" 
            style="left: 100px; background-color: blue"
            data-speed="5">
        </div>

        <div class="animatedBox" 
            style="left: 200px; background-color: purple"
            data-speed="7">
        </div>
      </ion-content>
    </ion-pane>
    
    <!-- Animated boxes script -->
    <script src="js/animated-boxes.js"></script>
  </body>
</html>
