<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="../../../cordova.js"></script>
    <!-- Support running the app either from the top level, or standalone -->
    <script src="./cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="IndexController">
      <ion-header-bar class="bar-stable">
        <button ng-click="backToList()" class="button button-icon icon ion-chevron-left"></button>
        <h1 class="title">Scroll Example - fast</h1>
      </ion-header-bar>
      <ion-content on-scroll="handleScroll()" overflow-scroll="true">
        <img src="img/IMG_5557.jpg"/>
        <img src="img/IMG_1418.jpg"/>
        <img src="img/IMG_1578.jpg"/>
        <img src="img/IMG_1592.jpg"/>
        <img src="img/IMG_1762.jpg"/>
        <img src="img/DSC_0018.jpg"/>
        <img src="img/IMG_0347.jpg"/>
        <img src="img/IMG_0671.jpg"/>
        <img src="img/IMG_0676.jpg"/>
        <img src="img/IMG_5848.jpg"/>
        <img src="img/IMG_5731.jpg"/>
        <img src="img/IMG_5708.jpg"/>
        <img src="img/IMG_5525.jpg"/>
        <img src="img/IMG_5171.jpg"/>
      </ion-content>
    </ion-pane>
  </body>
</html>
